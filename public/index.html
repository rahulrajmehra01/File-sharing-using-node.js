<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files Securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create room (Sender)</button>
                </div>
                <button><a class="join-room" href="receiver.html">Join room (Receiver)</a></button>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    click here to select files for Sharing
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">shared files</div>
            </div>
        </div>
    </div>
    
    <!-- This library can be used to download files such as images, PDFs, and documents. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <!-- socket.io file path -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- javascript -->
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
